type Query {
    prueba:String!,
    me:User,
    images:[Image]
}

type AuthToken {
    token: String
}

type Mutation {
    signup(data: UserInput!): AuthToken,
    login(email: String!, password:String!): AuthToken,
    uploadImage(data: ImageInput!): String,
    addComment(data: CommentsInput!): Comments,
    addLike(data:String!): Image
}

enum Gender {
    MALE,
    FEMALE
}

input UserInput {
    first_name: String!,
    last_name: String!,
    email: String!,
    password: String!,
    birth_date: String,
    gender: Gender
}

type User {
    first_name:String,
    last_name:String,
    email:String,
    birth_date:String,
    gender:Gender,
    image_id:[Image],
    is_active:Boolean
}

input ImageInput {
    likes_quantity:Int!,
    comments:[CommentsInput],
    url:String!,
    description:String!
}

type Image {
    likes_quantity:Int,
    comment_id:[Comments],
    url:String,
    description:String,
    user_id:User
}

type Comments {
    description:String,
    is_active:Boolean,    
    user_id:User
}

input CommentsInput {
    description:String,
    is_active:Boolean,
    image_id:String
}
